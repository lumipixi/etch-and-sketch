<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="titleBar"><h1>pixelToy</h1></div>

    <div id="container">
      <div id="sizeBar">
        <button class="size-picker" data-size="16">16x16</button>
        <button class="size-picker" data-size="32">32x32</button>
        <button class="size-picker" data-size="64">64x64</button>
        <button class="size-picker" data-size="asdf">Custom</button>
      </div>
      <div id="board"></div>
      <div id="colorBar">
        <button class="color-picker" data-color="lightpink">Soft Pinky</button>
        <button class="color-picker" data-color="rainbow">Skittles!</button>
        <button class="color-picker" data-color="black">Pure Black</button>
        <!-- <button class="color-picker" data-color="shades">10 Shades of Black</button> -->
      </div>
    </div>
  </body>
</html>
